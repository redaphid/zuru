<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="importmap">
    {
      "imports": {
        "wish": "https://esm.sh/@zuru-visuals/wish@1.0.0",
        "preact": "https://esm.sh/preact@10.26.5",
        "preact/hooks": "https://esm.sh/preact@10.26.5/hooks",
        "htm": "https://esm.sh/htm@3.1.1"
      }
    }
  </script>
  <title>Document</title>
  <style>
    * {
      width: 100%;
      height: 100%;
      flex: 1;
    }

    html,
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    #App {
      width: 100vw;
      height: 100vh;
      display: flex;
    }

    #App>* {
      width: 100%;
      height: 100%;
    }

    #App>.controls {
      display: flex;
      flex-direction: column;
    }

    .Zuru {
      background-color: blue;
    }
  </style>
</head>

<body>
  <script type="module">
    import { render } from "preact"
    import html from "./html.mjs"
    import App from "./App.mjs"
    let blue = 0
    setInterval(() => {
      blue = (blue + 0.01) % 1
      console.log(blue)
      window.postMessage({
        type: "features",
        features: {
          blue: blue
        }
      }, "*")
    }, 10)
    render(html`<${App} />`, document.body)
  </script>
</body>

</html>
